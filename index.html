
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛麻 - 工位麻将</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f2f5;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        /* Chromatic Aberration Glitch - Occurs occasionally */
        @keyframes glitch-chromatic {
            0%, 85%, 100% { 
                text-shadow: none; 
                transform: translate(0); 
                filter: none;
            }
            86% { 
                text-shadow: 2px 0 #ff0000, -2px 0 #0000ff; 
                transform: translate(-1px, 1px);
                filter: contrast(1.2);
            }
            88% { 
                text-shadow: -3px 0 #ff0000, 3px 0 #0000ff; 
                transform: translate(1px, -1px);
            }
            90% { 
                text-shadow: 1px 0 #ff0000, -1px 0 #0000ff; 
                transform: translate(-2px, 0);
            }
            92% { 
                text-shadow: 4px 0 #ff0000, -4px 0 #0000ff; 
                transform: translate(2px, 1px);
            }
            94% {
                text-shadow: -2px 0 #ff0000, 2px 0 #0000ff;
                transform: scale(1.02);
            }
        }

        /* Subtle Scanlines */
        @keyframes scan-line {
            0% { top: -100%; opacity: 0; }
            30% { opacity: 0.08; }
            70% { opacity: 0.08; }
            100% { top: 200%; opacity: 0; }
        }

        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.04); filter: brightness(1.1); }
        }

        @keyframes gentle-shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-1px, -1px); }
            50% { transform: translate(1px, 1px); }
            75% { transform: translate(-1px, 1px); }
        }

        @keyframes border-flash {
            0%, 100% { border-color: #3370ff; box-shadow: 0 0 20px rgba(51, 112, 255, 0.4); }
            50% { border-color: #3370ff; box-shadow: 0 0 40px rgba(51, 112, 255, 0.6); }
        }

        @keyframes electric-pulse {
            0%, 100% { box-shadow: 0 0 10px #3370ff, inset 0 0 5px #3370ff; border-color: #3370ff; }
            50% { box-shadow: 0 0 25px #00e5ff, inset 0 0 10px #00e5ff; border-color: #00e5ff; }
        }

        @keyframes mini-glow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3); }
        }

        .glitch-text {
            animation: glitch-chromatic 2.5s infinite linear;
        }

        .animate-extreme-hu {
            animation: scale-pulse 0.4s infinite ease-in-out, gentle-shake 0.2s infinite ease-in-out, border-flash 0.5s infinite;
        }

        .animate-electric {
            animation: electric-pulse 1.5s infinite ease-in-out;
        }

        .animate-mini-glow {
            animation: mini-glow 2s infinite ease-in-out;
        }

        .hu-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.05) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(51, 112, 255, 0.15);
            box-shadow: 0 0 10px rgba(51, 112, 255, 0.2);
            animation: scan-line 6s linear infinite;
            pointer-events: none;
            z-index: 99;
        }

        .meld-glow {
            box-shadow: 0 0 20px #22c55e, inset 0 0 8px #22c55e;
            border-color: #22c55e !important;
            transform: translateY(-15px) scale(1.03) !important;
        }

        /* CRT Static Noise (Subtle) */
        .crt-noise {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.015;
            pointer-events: none;
            z-index: 98;
        }

        /* 倍率来源滚动条样式 */
        .mult-sources-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .mult-sources-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .mult-sources-scroll::-webkit-scrollbar-thumb {
            background: #93c5fd;
            border-radius: 3px;
        }
        .mult-sources-scroll::-webkit-scrollbar-thumb:hover {
            background: #60a5fa;
        }

        .tutorial-highlight {
            position: relative;
            z-index: 500 !important;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.75), 0 0 40px rgba(51, 112, 255, 0.9) !important;
            pointer-events: auto !important;
            border-radius: 20px;
        }
        
        @keyframes hand-bounce-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }
        @keyframes hand-bounce-up { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        @keyframes hand-bounce-left { 0%, 100% { transform: translateX(0); } 50% { transform: translateX(-10px); } }
        
        .hand-down { animation: hand-bounce-down 0.8s infinite ease-in-out; }
        .hand-up { animation: hand-bounce-up 0.8s infinite ease-in-out; }
        .hand-left { animation: hand-bounce-left 0.8s infinite ease-in-out; }
    </style>
