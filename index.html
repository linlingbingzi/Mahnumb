
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>牛麻 - 工位麻将</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f0f2f5;
        }
        #root {
            width: 100vw;
            height: 100vh;
        }
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        @keyframes scale-pulse {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.08); filter: brightness(1.3); }
        }
        @keyframes heavy-shake {
            0%, 100% { transform: translate(0, 0) rotate(0); }
            10% { transform: translate(-4px, -4px) rotate(-2deg); }
            20% { transform: translate(4px, 4px) rotate(2deg); }
            30% { transform: translate(-5px, 2px) rotate(-3deg); }
            40% { transform: translate(5px, -2px) rotate(3deg); }
            50% { transform: translate(-2px, 4px) rotate(-2deg); }
            60% { transform: translate(2px, -4px) rotate(2deg); }
        }
        @keyframes border-flash {
            0%, 100% { border-color: #3370ff; box-shadow: 0 0 30px rgba(51, 112, 255, 0.8); }
            50% { border-color: #ff4d4f; box-shadow: 0 0 60px rgba(255, 77, 79, 1); }
        }
        @keyframes scan-line {
            0% { top: -100%; }
            100% { top: 200%; }
        }
        @keyframes screen-glitch-bg {
            0% { background-color: rgba(51, 112, 255, 0.05); }
            5% { background-color: rgba(255, 77, 79, 0.1); }
            10% { background-color: rgba(51, 112, 255, 0.05); }
            100% { background-color: rgba(51, 112, 255, 0.05); }
        }
        @keyframes floating-hu {
            0% { transform: translateY(0) rotate(0); opacity: 0; }
            50% { opacity: 0.1; }
            100% { transform: translateY(-500px) rotate(360deg); opacity: 0; }
        }
        .glitch-text {
            animation: glitch 0.15s infinite;
            text-shadow: 3px 0 #ff00c1, -3px 0 #00fff9;
        }
        .animate-extreme-hu {
            animation: scale-pulse 0.3s infinite ease-in-out, heavy-shake 0.15s infinite ease-in-out, border-flash 0.2s infinite;
        }
        .hu-overlay::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 100;
        }
        .scanline {
            position: absolute;
            width: 100%;
            height: 10px;
            background: rgba(51, 112, 255, 0.2);
            box-shadow: 0 0 20px rgba(51, 112, 255, 0.5);
            animation: scan-line 4s linear infinite;
            pointer-events: none;
            z-index: 99;
        }
        .meld-glow {
            box-shadow: 0 0 25px #22c55e, inset 0 0 10px #22c55e;
            border-color: #22c55e !important;
            transform: translateY(-20px) scale(1.05) !important;
        }
        .floating-hu-char {
            position: absolute;
            font-size: 120px;
            font-weight: 900;
            color: #3370ff;
            pointer-events: none;
            z-index: 0;
            animation: floating-hu 3s linear infinite;
        }
    </style>
<script type="importmap">
{

  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
